<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="toggle-mode">Toggle Dark Mode</button>

    <div class="content">

        <div class="left">
           <div class="picture">
                <h1 class="name">Jesse</h1>
           </div>
        </div>

        <div class="right">
           <div class="dummy-text">
                <p>Sign up <b>now</b> to get started.</p>
            </div>

            <form action="#">
                <div class="form">
                    <p class="form-title">Lets do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="First name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Last name">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <label for="phone number">Phone number</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="Phone number" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required>
                    </div>
                </div>
                <div class="button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
